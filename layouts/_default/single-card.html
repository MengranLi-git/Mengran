{{ define "main" }}

<article class="prose mx-6 my-8">
  <h1>{{ .Title }}</h1>
</article>

<main class="container mx-auto px-4 mt-12">
  <!-- 标题在卡片外 -->
  <div class="max-w-4xl mx-auto">
    <!-- 卡片内只放正文；不要再用 components/post-article（它会把标题放进卡片） -->
    <div class="bg-secondary-bg rounded overflow-hidden px-6 py-10">
      <div class="py-6">
        <div class="prose prose-lg">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</main>
{{ end }}
